<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio numero secreto</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Numero Secreto</h1>
    <p class="puntos"><span id="puntos">0</span> pts</p>
    <form id="form">
      <input type="number" placeholder="ingrese un numero">
      <div class="btn-container">
        <button id="send" type="submit">Enviar Intento</button>
        <button id="newGame">Nuevo Juego</button>
      </div>
    </form>
    <p class="intentos">Te quedan: <span id="intentos"></span> intentos</p>
  </div>
  <div class="win" id="win">
    <p>Ganaste!</p>
  </div>
  <div class="loss" id="loss">
    <p>Perdiste!</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
